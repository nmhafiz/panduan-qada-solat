name = "qadasolat-cron-worker"
main = "src/index.ts"
compatibility_date = "2024-04-01"

# Enable Cron Triggers (Hourly)
[triggers]
crons = ["0 * * * *"]

# Secrets (will be uploaded via wrangler secret put)
